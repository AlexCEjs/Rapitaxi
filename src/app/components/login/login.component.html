<body>
  <section id="principal">
    <div class="container">
      <div class="row">
          <div class="col-md-6 mx-auto py-4 px-0">
              <div class="card p-0">
                  <div class="card-title text-center">
                      <h5 class="mt-5">Ingreso al sistema</h5> <small class="para">Ingrese sus credenciales.</small>
                  </div>
                  <form id="login" class="signup" (ngSubmit)="login()">
                      <div class="form-group"><input type="text" class="form-control" placeholder="Email" [(ngModel)]="correo" name="correo" required></div>
                      <div class="form-group"><input type="password" class="form-control" placeholder="ContraseÃ±a" [(ngModel)]="password" name="password" required></div> <button type="submit" class="submit-btn btn-primary">Ingresar</button>
                      <div class="row">
                          <div class="col-6 col-sm-6">
                             <a [routerLink]="['/registrer']"> <p class="text-right pt-2 mr-1">Registrate aqui</p></a>
                          </div>
                      </div>
                      <div *ngIf="errorMessage" class="error-message">
                        {{ errorMessage }}
                      </div>
                      <div *ngIf="successMessage" class="success-message">
                        {{ successMessage }}
                      </div>
                      <div class="row"><span></span>
                          <div class="d-flex mx-auto pt-1 pb-3"> <a href="https://www.facebook.com/?locale=es_LA"><i class="fab fa-facebook"></i></a> <a href="https://twitter.com/i/flow/login"><i class="fab fa-twitter"></i></a> <a href="#"><i class="fab fa-linkedin"></i></a> </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
  </section>
</body>
